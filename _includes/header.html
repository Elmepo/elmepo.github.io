<div class="header">
    <a id="title" href="{{ '/' | relative_url }}"><span id="title-header">{{ "Scott Gardner" | downcase }}</span></a>
    <nav>
        {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}id="selected_page"{% endif %}>
            {{ item.name }}
        </a>
        {% endfor %}
    </nav>
</div>
